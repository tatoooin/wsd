<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		<title>ourqu-Register</title>
		<link rel="stylesheet" href="style/style.css" />
		<link rel="stylesheet" href="style/style2.css" />
		 <script src="javascript/jquery-1.8.3.min.js"></script>
		 <script src="javascript/jquery.validate.min.js"></script>
<script type="text/javascript">
        $().ready(function(){


        $('#form1').validate({
            rules: {
                email: {
                    required: true,
                    email: true
                },
                subject: {
                    minlength: 2,
                    required: true
                },
                message: {
                    minlength: 2,
                    required: true
                }
            },
            highlight: function (element) {
                $(element).closest('.line1').removeClass('success').addClass('error');
            },	
            success: function (element) {
                element
				.text('OK!').addClass('valid')
				.closest('.line1').removeClass('error').addClass('success');
            }
        });   
    });
    </script>

	</head>
	<body>
		<div id="globalNavigation">
			<ul class="globalNavigationList">
				<li><a href="login.html">提醒</a></li>
				<li><a href="register.html">yunbo的账号</a></li>

						<img src="images/logo.jpg" alt="logo" />

		</div>

			<p style="margin: 10px 0 0 0;font-size: 22px;font-weight: bold;">欢迎加入ourqu</p>
			<br />
			<div style="padding-top: 10px;" class="contentLoginLeft">
				<form action="post" name="form1" id="form1">
					<div class="line1">
						<label class="nameLabel">邮箱</label>
						<input type="text" id="mail" name="mail" value="请输入您的邮箱地址" onfocus="if (value =='请输入您的邮箱地址'){value 	=''}" class="{required:true,minlength:3, maxlength:5,
messages:{required:'为什么不输入一点文字呢',minlength:'输入的太少了',maxlength:'输入那么多干嘛'}}" />
					</div>
					<div class="line2">
						<label class="nameLabel">密码</label>
						 <input type="text" id="passport" value="请输入密码" onfocus="if (value =='请输入密码'){value =''}" />
						 <label for="email" generated="true" class="error">Please enter a valid email address.</label>
					</div>
					<div class="line2">
						<label class="nameLabel">密码</label>
						 <input type="text" value="请再次输入密码" onfocus="if (value =='请再次输入密码'){value =''}"  />
						 
					</div>
					<div class="line1">
						<label class="nameLabel">名号</label>
						 <input type="text" value="请输入您的名号" onfocus="if (value =='请输入您的名号'){value =''}"  />
						 
					</div>
                    <div class="line2">
                        <label class="nameLabel">性别</label>
                        <select name="kind0" class="kind0"  onChange="getCity()">
                            <option selected value="0" id="kind1">选择性别</option>
                            <option value="1">男</option>
                            <option value="2" id="kind1">处男</option>
                            <option value="3" id="kind2">女</option>
                            <option value="4" id="kind3">处女</option>
                        </select>

                    </div>
                    <div class="line2">
                        <label class="nameLabel">职业</label>

                        <select name="kind2" class="kind0">
                            <OPTION VALUE="0">选择职业 </OPTION>
                            <OPTION VALUE="11">学生 </OPTION>
                            <OPTION VALUE="22">社会人员 </OPTION>
                        </select>
                    </div>
					<div class="line2">
						<label class="nameLabel">QQ号码</label>
						 <input type="text" value="请输入您的QQ号码" onfocus="if (value =='请输入您的QQ号码'){value =''}"  />
						 
					</div>
					<div class="line1">
						<label class="nameLabel">微信号</label>
						<input type="text" value="请输入您的微信号" onfocus="if (value =='请输入您的微信号'){value =''}"  />
						
					</div>
					<div class="line1">
						<label class="nameLabel">手机号码</label>
						<input type="text" value="请输入您的手机号码" onfocus="if (value =='请输入您的手机号码'){value =''}" />
						
					</div>
					<div class="line2">
						<label class="nameLabel">常居地</label>
						<select name="kind0" class="kind0"  onChange="getCity()">

						  <option value="安徽" id="kind2">安徽</option>
						  <option value="浙江" id="kind3">浙江</option>
						</select>
						<select name="kind2" class="kind0">
						   <OPTION VALUE="0">选择城市 </OPTION>
						</select>
					</div>
					<div class="line2">
						<label class="nameLabel">验证码</label>
						<a style="cursor: pointer"><img src="images/check.jpg" alt="" /></a>
						<a style="text-decoration: none;line-height: 30px;" href="#">看不清楚，换张图。</a>
						<br />
						<input style="width: 80px;margin: 0 0 0 110px;" type="text" />
					</div>
					<br />
					<br />
					<br />
					<br />
					<div class="line7">
						<label class="nameLabel"></label>
						<input type="checkbox" />我已认真阅读并同意ourqu的《<a style="decoration: none;" href="#">同意协议</a>》
					</div>
					<div class="line6">
						<input class="loginBtn" type="submit" value="注册" />
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</form>
			</div>
			<div class="contentLoginRight">
				已有ourqu账号？<br />
